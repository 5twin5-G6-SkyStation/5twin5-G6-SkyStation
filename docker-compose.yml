

version: "3"
services:
  mysqldb:
    container_name: mysqldb
    image: mysql:latest
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: '$MYSQLDB_ROOT_PASSWORD'
      MYSQL_DATABASE: '$MYSQLDB_DATABASE'

    volumes:
      - db_vol:/var/lib/mysqldb

  Universite_app:
    build: .
    image: hajer05/spring-app-twin:latest
    restart: unless-stopped
    ports:
      - "8089:8089"
    depends_on:
      - mysqldb

volumes:
  db_vol:
